<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Hexa</title>
</head>
<body>
	<div class="logo">
		<img src="img/logo.png">
	</div>
	<h1>Social Network For Ethical Hacking</h1>

	<div class="main-wraper">
		<form id="loginForm">
			<h2>Login</h2>
			<div>
				<label>Email:</label>
				<input type="email" name="email" id="login_email">
			</div>

			<div>
				<label>Password:</label>
				<input type="password" name="lozinka" id="login_lozinka">
			</div>

			<div>
				<button>Login</button>
			</div>
		</form>
	</div>

	<div class="no-acc-register">
		<p>Have no Account?</p>
		<button id="registracija">Register</button>
	</div>

	<div class="custom-modal">
		<button id="closeModal">X</button>

		<form id="registrationForm">
			<h2>Registration</h2>

			<div>
				<label for="korisnicko_ime">Korisnicko ime:*</label>
				<input id="korisnicko_ime" type="text" name="korisnicko_ime">
			</div>

			<div>
				<label for="email">Email:*</label>
				<input id="email" type="text" name="register_email">
			</div>

			<div>
				<label for="lozinka">Password:*</label>
				<input id="lozinka" type="password" name="register_lozinka">
			</div>

			<div>
				<label for="ponovi_lozinku">Repeat Password:*</label>
				<input id="ponovi_lozinku" type="password" name="ponovi_lozinku">
			</div>

			<div>
				<button id="registrationForm">Create Account</button>
			</div>
		</form>
	</div>

	<script src="js/Validator.js"></script>
	<script src="js/Session.js"></script>
	<script src="js/User.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
