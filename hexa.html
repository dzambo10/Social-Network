<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Hexa</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="inner-container left-side">
					<img src="img/profile.jpg" class="profile">

					<p><b id="username"></b></p>
					<p id="email"></p>
					<button id="editAccount">Edit Account</button>
					<button id="logOut">Logout</button>
				</div>
			</div>

			<div class="col-md-9">
				<div class="inner-container right-side">
					<form id="postForm">
						<textarea id="postContent" placeholder="Write Something..."></textarea>
						<button>Submit</button>
					</form>

					<div id="allPostWrapper"></div>

				</div>
			</div>
		</div>
	</div>

	<div class="custom-modal">
		<button id="closeModal">X</button>

		<form id="editForm">
			<h2>Edit Profile</h2>

			<div>
				<label for="korisnicko_ime">Korisnicko ime:*</label>
				<input id="korisnicko_ime" type="text" name="korisnicko_ime">
			</div>

			<div>
				<label for="edit_email">Email:*</label>
				<input id="edit_email" type="text" name="register_email">
			</div>
			<div>
				<button>Edit</button>
			</div>
		</form>

		<hr>

		<button id="deleteProfile">Delete Profile</button>
	</div>

	<script src="js/Session.js"></script>
	<script src="js/User.js"></script>
	<script src="js/Comment.js"></script>
	<script src="js/Post.js"></script>
	<script src="js/hexa.js"></script>

</body>
</html>
